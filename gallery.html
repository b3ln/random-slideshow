<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    #gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .gallery-img {
        height: 150px;
        object-fit: cover;
        border-radius: 6px;
        background: #eee;
    }

    /* Broken-image placeholder */
    .broken-placeholder {
        height: 150px;
        width: 150px;       /* forced square */
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px dashed #999;
        color: #444;
        font-size: 20px;
        border-radius: 6px;
        background: #f5f5f5;
        font-family: monospace;
    }
</style>
</head>
<body>

<h2>Image Gallery</h2>
<div id="gallery"></div>

<script>
// Read the ?file= query parameter
const params = new URLSearchParams(window.location.search);
const txtFileUrl = params.get("file");

if (!txtFileUrl) {
    document.body.innerHTML = "<p style='color:red;'>Error: missing ?file= URL parameter.</p>";
} else {
    fetch(txtFileUrl)
        .then(res => res.text())
        .then(text => {
            const urls = text.split(/\r?\n/).filter(line => line.trim().length > 0);
            const gallery = document.getElementById("gallery");

            urls.forEach((url, index) => {
                const img = document.createElement("img");
                img.src = url.trim();
                img.className = "gallery-img";

                // If image fails â†’ replace with a numbered square frame
                img.onerror = () => {
                    const placeholder = document.createElement("div");
                    placeholder.className = "broken-placeholder";
                    placeholder.textContent = index + 1;  // line number (1-based)
                    gallery.replaceChild(placeholder, img);
                };

                gallery.appendChild(img);
            });
        })
        .catch(err => {
            document.body.innerHTML =
                "<p style='color:red;'>Failed to load the file.<br>" + err + "</p>";
        });
}
</script>

</body>
</html>
