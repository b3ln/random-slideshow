<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #imageDisplay {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
    }
    #mainImage {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      transition: opacity 0.5s ease;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="imageDisplay">
    <img id="mainImage" src="https://via.placeholder.com/600x400?text=Loading..." alt="Slideshow Image">
  </div>

  <script>
    let images = [];
    let interval;

    // Function to display a random image
    function changeImage() {
      if (!images.length) return;
      const index = Math.floor(Math.random() * images.length);
      const img = document.getElementById("mainImage");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[index];
        img.style.opacity = 1;
      }, 300);
    }

    // Fetch album HTML via a free CORS proxy and parse image URLs
    async function fetchAlbumImages(albumUrl) {
      try {
        const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(albumUrl);
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("Failed to fetch album");
        const data = await response.json();
        const html = data.contents;

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Extract all FreeImage.host images
        const imgs = Array.from(doc.querySelectorAll("img"));
        const urls = imgs
          .map(img => img.src)
          .filter(src => src.includes("https://i.freeimage.host/"))
          .map(src => src.replace("/thumbnails/", "/")); // convert thumbnails to full-size

        return urls;
      } catch (err) {
        console.error("Error fetching album:", err);
        return [];
      }
    }

    async function startSlideshow(albumUrl) {
      const displayDiv = document.getElementById("imageDisplay");
      displayDiv.style.display = "flex";

      images = await fetchAlbumImages(albumUrl);
      console.log("Found images:", images);

      if (!images.length) {
        displayDiv.innerHTML = "<h1 style='color:white; text-align:center; margin-top:20%;'>No images found or album is private.</h1>";
        return;
      }

      // Display first image immediately
      changeImage();
      if (interval) clearInterval(interval);
      interval = setInterval(changeImage, 5000);
    }

    // Get album URL from query string
    const params = new URLSearchParams(window.location.search);
    const albumUrl = params.get("album");

    if (albumUrl) {
      startSlideshow(albumUrl);
    } else {
      document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:20%;'>Missing ?album=URL parameter</h1>";
    }
  </script>
</body>
</html>
