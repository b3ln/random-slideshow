<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #imageDisplay {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      color: white;
    }
    #mainImage {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="imageDisplay" style="display:none;">
    <img id="mainImage" src="" alt="Slideshow Image">
  </div>

  <script>
    const images = [];
    let interval;

    function changeImage() {
      const index = Math.floor(Math.random() * images.length);
      const url = images[index];
      const img = document.getElementById("mainImage");
      img.src = url;
    }
    
    async function fetchAlbumImages(albumUrl) {
      try {
        const response = await fetch(albumUrl);
        if (!response.ok) throw new Error("Failed to fetch album");
        const html = await response.text();

        // Create a DOM parser
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Extract all FreeImage.host image URLs
        const imgs = Array.from(doc.querySelectorAll("img"));
        const images = imgs
        .map(img => img.src)
        .filter(src => src.includes("https://i.freeimage.host/"))
        .map(src => src.replace("/thumbnails/", "/")); // full-size images

        return images;
      } catch (err) {
        console.error(err);
        return [];
      }
    }
    
    async function startSlideshow(albumUrl) {
      try {
        //const images = await fetchAlbumImages(albumUrl);
        //console.log("Found images:", images);
        //if (!images.length) {
        //  alert("No images found in the album or album is private.");
        //  return;
        //}
        const images = [
          "https://iili.io/fdq9F1f.jpg",
          "https://iili.io/fdq2FZ7.webp"
        ];
        
        // Only show the container after images are ready
        const displayDiv = document.getElementById("imageDisplay");
        displayDiv.style.display = "flex";

        // Display first image immediately
        changeImage();

        if (interval) clearInterval(interval);
        changeImage();
        interval = setInterval(changeImage, 5000);
      } catch (error) {
        alert("Failed to load or parse the file.");
        console.error("Error loading file:", error);
      }
    }

    const params = new URLSearchParams(window.location.search);
    const albumUrl = params.get("album");
    if (albumUrl) {
      startSlideshow(albumUrl);
    } else {
      document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:20%;'>Missing ?album=URL parameter</h1>";
    }
  </script>
</body>
</html>
