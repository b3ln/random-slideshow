<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #imageDisplay {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      color: white;
    }
    #mainImage {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="imageDisplay" style="display:none;">
    <img id="mainImage" src="" alt="Slideshow Image">
  </div>

  <script>
    
    const images = [];

    async function scrapeGallery(galleryUrl) {
      const res = await fetch(galleryUrl);
      const html = await res.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      const firstGrid = doc.querySelector('.img-grid');
      if (!firstGrid) {
        alert("No .img-grid found.");
        return;
      }

      images.length = 0; // Clear existing images
      const thumbs = firstGrid.querySelectorAll('img[src*="thumb"]');
      thumbs.forEach(img => {
        let src = img.src.replace('thumb_', '');
        images.push(src);
      });
    }
    
    function changeImage() {
      const index = Math.floor(Math.random() * images.length);
      const url = images[index];
      const img = document.getElementById("mainImage");
      img.src = url;
    }

    let interval;

    async function startSlideshow(galleryUrl) {
      try {
        await scrapeGallery(galleryUrl);

        if (images.length === 0) {
          alert("No valid images found in the file.");
          return;
        }
        document.getElementById("imageDisplay").style.display = "flex";
        if (interval) clearInterval(interval);
        changeImage();
        interval = setInterval(changeImage, 5000);
      } catch (error) {
        alert("Failed to load or parse the file.");
        console.error("Error loading file:", error);
      }
    }

    const params = new URLSearchParams(window.location.search);
    const gallery = params.get("gallery");
    if (gallery) {
      startSlideshow(gallery);
    } else {
      document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:20%;'>Missing ?gallery=URL parameter</h1>";
    }
  </script>
</body>
</html>
