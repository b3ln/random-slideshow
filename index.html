<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #imageDisplay {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
    }
    #mainImage {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      transition: opacity 0.5s ease;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="imageDisplay">
    <img id="mainImage" src="https://via.placeholder.com/600x400?text=Loading..." alt="Slideshow Image">
  </div>

  <script>
    // Hardcoded images array
    const images = [
      "https://iili.io/fdq9F1f.jpg",
      "https://iili.io/fdq2FZ7.webp"
    ];

    let interval;

    // Function to display a random image
    function changeImage() {
      if (!images.length) return; // Safety check
      const index = Math.floor(Math.random() * images.length);
      const img = document.getElementById("mainImage");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[index];
        img.style.opacity = 1;
      }, 300);
    }

    // Start slideshow
    function startSlideshow() {
      if (!images.length) {
        document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:20%;'>No images to display!</h1>";
        return;
      }

      const displayDiv = document.getElementById("imageDisplay");
      displayDiv.style.display = "flex";

      // Show first image immediately
      changeImage();

      // Start the random slideshow every 5 seconds
      if (interval) clearInterval(interval);
      interval = setInterval(changeImage, 5000);
    }

    // Run slideshow immediately on page load
    startSlideshow();
  </script>
</body>
</html>
